{% load static %}

<!doctype html>
<html class="no-js" lang="EN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="text">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block styling %}
        <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
        <style>
            body {
                padding-top: 70px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{% static '../static/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static '../static/css/main.css' %}">
        {%  endblock styling %}
        <script src="{% static '../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Datahill.blog</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <!--<li><a href="">Publisher View</a> </li> -->
            <li><a href="{% url 'main_feed' %}" >Full Feed</a></li>
            <li><a href="{% url 'new_post' %}" >Add a new post</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'publisher_logout' %}">Logout</a> </li>
            {% else %}
                <li><a href="{% url 'publisher_login' %}">Login</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{% static '../static/js/vendor/bootstrap.min.js' %}"></script>

        <script src="{% static '../static/js/main.js' %}"></script>
    </body>
</html>
